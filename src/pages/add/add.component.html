<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{lista.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header>
            Tareas por hacer
        </ion-list-header>
        <ion-item>
            <ion-label floating>New Item</ion-label>
            <ion-input [(ngModel)]="nameItem" type="text" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list *ngIf="lista.items.length > 0">
        <ion-list-header>
            Tareas por hacer
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of lista.items; let i = index"
                           class="animated fadeInDown">

            <button ion-item detail-none 
                    (click)="actualizarTarea(item)">
                <ion-icon *ngIf="item.complete" name="checkbox" item-start></ion-icon>
                <ion-icon *ngIf="!item.complete" name="square-outline" item-start></ion-icon>
                {{item.desc}}
            </button>

            <ion-item-options side="right">
                <button (click)="borrarItem(i)" 
                        ion-button
                        icon-only
                        color="danger">
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

</ion-content>
