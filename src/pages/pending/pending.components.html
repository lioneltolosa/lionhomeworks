<ion-header>
    <ion-navbar color="primary">
        <ion-title>Penging</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <img src="../../assets/imgs/pendientes.jpg" alt="">
    <ion-list>
        <ion-item-sliding *ngFor="let lista of whishesService.listas | filterComplete:false">
            <button ion-item  
                    (click)="itemSelected(lista)">
                    {{ lista.title }}
                <ion-note item-end>
                    {{lista.items.length}} items
                </ion-note>
            </button>
            <ion-item-options side="left"
                              (click)="borrarLista(lista)">
                <button ion-button icon-only color="danger">
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab bottom right>
        <button (click)="showPrompt()" ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
