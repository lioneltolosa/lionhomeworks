<ion-header>
    <ion-navbar color="primary">
        <ion-title>Penging</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="../../assets/imgs/pendientes.jpg" alt="">
    <ion-list>
        <button ion-item *ngFor="let lista of whishesService.listas" (click)="itemSelected(lista)">
          {{ lista.title }}
        </button>
    </ion-list>

    <ion-fab bottom right>
        <button (click)="showPrompt()" ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
